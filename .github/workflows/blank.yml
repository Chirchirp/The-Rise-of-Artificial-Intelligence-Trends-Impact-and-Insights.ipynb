name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert ipykernel

    - name: Execute Jupyter Notebook
      run: |
        jupyter nbconvert --ExecutePreprocessor.timeout=600 --execute --to notebook --inplace "The Rise of Artificial Intelligence Trends, Impact and Insights.ipynb"
