name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Check if requirements.txt exists
      run: |
        if [ ! -f "requirements.txt" ]; then
          echo "❌ requirements.txt not found! Skipping dependencies installation."
          exit 1
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "⚠️ Skipping dependencies installation due to missing file"

    - name: Install Jupyter and nbconvert
      run: |
        pip install jupyter nbconvert

    - name: Execute Jupyter Notebook
      run: |
        jupyter nbconvert --ExecutePreprocessor.timeout=600 --execute --to notebook --inplace "The Rise of Artificial Intelligence Trends, Impact and Insights.ipynb"
